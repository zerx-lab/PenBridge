# PenBridge 多平台文章管理与发布工具 - Docker Compose 配置
# 包含前端和后端的完整部署
#
# 使用方法：
#   构建并启动：docker-compose up -d --build
#   查看日志：docker-compose logs -f
#   停止服务：docker-compose down
#   重新构建：docker-compose build --no-cache
#
# 生产环境推荐使用 GitHub Container Registry 的镜像：
#   docker pull ghcr.io/zerohawkeye/penbridge:latest
#   或指定版本：docker pull ghcr.io/zerohawkeye/penbridge:1.0.0

services:
  server:
    build:
      # 需要从项目根目录构建，以包含前端和后端
      context: .
      dockerfile: packages/server/Dockerfile
    # 本地构建时使用此镜像名，生产环境请使用 ghcr.io/zerohawkeye/penbridge:版本号
    image: pen-bridge:local
    container_name: pen-bridge
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据目录（数据库和上传文件）
      - server-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  server-data:
    name: pen-bridge-data

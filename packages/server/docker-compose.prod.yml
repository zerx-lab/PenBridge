# 生产部署 docker-compose
# 使用 GitHub Container Registry 的预构建镜像
#
# 使用方法：
#   docker compose -f docker-compose.prod.yml up -d
#
# 指定版本：
#   VERSION=1.0.0 docker compose -f docker-compose.prod.yml up -d
#
# 使用最新版本：
#   docker compose -f docker-compose.prod.yml up -d (默认使用 latest)

services:
  server:
    image: ghcr.io/zerohawkeye/penbridge:${VERSION:-latest}
    container_name: pen-bridge
    ports:
      - "3000:3000"
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  server-data:
    name: pen-bridge-data

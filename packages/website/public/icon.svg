<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- PenBridge Logo - Icon Only -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- 中心笔尖图标 -->
  <g transform="translate(100, 85)">
    <!-- 笔尖主体 -->
    <path d="M0 -45 L-20 20 L0 35 L20 20 Z" fill="url(#gradient2)"/>
    <!-- 笔尖内部高光 -->
    <path d="M0 -30 L-8 15 L0 25 L8 15 Z" fill="#E0E7FF" opacity="0.4"/>
    <!-- 笔尖底部 -->
    <polygon points="-5,35 5,35 0,50" fill="#1E1B4B"/>
  </g>
  
  <!-- 连接桥梁线条 - 左侧 -->
  <path d="M15 100 Q40 85 65 95" stroke="#06B6D4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="15" cy="100" r="6" fill="#06B6D4"/>
  
  <!-- 连接桥梁线条 - 右侧 -->
  <path d="M185 100 Q160 85 135 95" stroke="#06B6D4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="185" cy="100" r="6" fill="#06B6D4"/>
  
  <!-- 底部平台节点 -->
  <circle cx="40" cy="140" r="8" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="100" cy="150" r="8" fill="#6366F1" opacity="0.7"/>
  <circle cx="160" cy="140" r="8" fill="#3B82F6" opacity="0.7"/>
  
  <!-- 连接线 -->
  <line x1="15" y1="100" x2="40" y2="140" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="135" x2="100" y2="150" stroke="#6366F1" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="100" x2="160" y2="140" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
</svg>

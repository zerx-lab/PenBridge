<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title>PenBridge - 多平台文章发布管理</title>
    
    <!-- DNS 预解析 - 提前解析 API 服务器域名 -->
    <link rel="dns-prefetch" href="//localhost:3000" />
    
    <!-- 预连接 - 提前建立到 API 服务器的连接 -->
    <link rel="preconnect" href="http://localhost:3000" crossorigin />
    <style>
      /* 首屏加载样式 - 内联避免额外请求 */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        z-index: 99999;
      }
      #app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e8e8e8;
        border-top-color: #1890ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #app-loading .text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* 加载完成后隐藏 */
      #app-loading.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- 首屏加载提示 -->
    <div id="app-loading">
      <div class="spinner"></div>
      <div class="text">正在加载...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
